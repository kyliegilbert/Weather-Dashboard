<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3" >
        <div>
            <h1>Weather Dashboard</h1>
        </div>

    </header>

    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3 search-container">
                <h2>Search for a city</h2>
                <form id="city-form">
                    <input type="text" class="city-input" name="city" placeholder="Enter city name">
                    
                    <button class="city-btn">Search</button>
                
                </form>
                
                    
                <div class="city-list"></div>
            </div>
                
            <div class="col-12 col-md-8 col-xl-9">
                <div class="city-current-weather">
                    
                        
                </div>
                    
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    
    
</body>
